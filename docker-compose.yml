db:
  image: mysql
  ports:
    - 3306:3306
  environment:
    - MYSQL_ROOT_PASSWORD=asdasd123123

web:
  build: .
  command: bundle exec rails s -p 3000 -b '0.0.0.0'
  volumes:
    - .:/bitubi
  volumes_from:
    - bundle
  ports:
    - "3000:3000"
  links:
    - db

bundle:
  # 'image' will vary depending on your docker-compose
  # project name. You may need to run `docker-compose build web`
  # before this works.
  image: bitubi_web
  command: echo 'haha'
  volumes:
    - /bundle
